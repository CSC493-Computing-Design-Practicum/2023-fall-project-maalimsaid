<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="C:\Users\maalims\.vscode\2023-fall-project-maalimsaid\codebase\style.css">
</head>
<body>

    <div class="contact-container">
        <div class="contact-header">CONTACT US.</div>
        <p class="contact-text">We'd love to hear from you! Whether you have questions, suggestions, or want to collaborate, your input is invaluable in helping us promote and celebrate African culture.</p>
        <form action="your-server-side-handler" method="POST">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message (required)" required></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>


    <hr style="border-top: 2px solid #000;"> <!-- Black border to divide the page -->
</body>
</html>
