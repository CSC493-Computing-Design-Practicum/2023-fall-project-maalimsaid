<body>

    <div class="contact-container">
        <div class="contact-header">CONTACT US.</div>
      <form action="#">
        <p class="contact-text">We'd love to hear from you! Whether you have questions, suggestions, or want to collaborate, your input is invaluable in helping us promote and celebrate African culture.</p>
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
          
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message (required)" required></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
